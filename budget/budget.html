<!DOCTYPE html>
<head>
    <title>Budget</title>
    <link rel="stylesheet" href="budget.css">
</head>
<body>
    <h1>Budget App</h1>
    <div class="flex-row"> <!-- Container for everything -->

        <section id="input-data" class="flex-col"> 
            <div id="input-budget">
                <p>Please Enter Your Budget</p>
                <input id="budgetUi" class="user-input">
                <button id="btn-budget-calculate">Calculate</button>
            </div>
            
            <div id="input-expense" class="flex-col">
                <div id="input-expense-name">
                    <p>Please Enter Your Expense</p>
                    <input id="expenseNameUi" class="user-input">
                </div>
                <div id="input-expense-amount">
                    <p>Please Enter Expense Amount</p>
                    <input id="expenseAmountUi" class="user-input">
                </div>
                <button id="btnAddExpense">Add Expense</button>
            </div>
        </section>

        <section id="info-display" class="flex-col">
            <div id="showcases" class="flex-row">
                <div id="budget-showcase" class="showcase-box">
                    <div><h2>BUDGET</h2></div>
                    <div class="icon"><ion-icon name="cash-outline"></ion-icon></div>
                    <p style="color: green;" id="budgetJS">$0</p>
                </div>

                <div id="expense-showcase" class="showcase-box">
                    <h2>EXPENSES</h2>
                    <div class="icon"><ion-icon name="card-outline"></ion-icon></div>
                    <p style="color: red;"  id="expenseJS">$0</p>
                </div>

                <div id="balance-showcase" class="showcase-box">
                    <h2>BALANCE</h2>
                    <div class="icon"><ion-icon name="logo-usd"></ion-icon></div>
                    <p id="balanceJS">$0</p>
                </div>
            </div>

            <div id="expense-list">
                <div class="expenseItem">
                    <p>Expense Name</p>
                    <p>Expense Amount</p>
                </div>
            </div>
        </section>
    </div>

    <script src="budget.js"></script>
    <!-- Ion-icon scripts -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
